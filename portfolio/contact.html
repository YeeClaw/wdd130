<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Austin Colt | Contact</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="scripts/script.js" defer></script>
</head>

<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo-link">
                <img class="logo" src="images/aclogo-white.png" alt="Austin Colt Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="programming.html">Programming</a>
                <a href="music.html">Music</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
        <div id="hero">
            <div id="hero-text">
                <!-- Cool entrance text will go here...you can think of it as a glorified header but BETTER. -->
            </div>
        </div>
        <div id="feedback"></div>
        <main>
            <section class="overview">
                <p id="overviewText">
                    
                </p>
            </section>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
        
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="25" required></textarea>
        
                <button type="submit" id="submit-button">Submit</button>
            </form>
        </main>
        <footer>
            <a href="contact.html">
                <img src="images/tesseract.png" alt="Tesseract" class="logo">
            </a>
            <p><a href="contact.html">Austin Colt Portfolio &copy; 2023 - Austin Colt</a></p>
            <p><a href="site-plan.html">Site Plan</a></p>
            <p><a href="contact.html">Contact Me</a></p>
            <div class="social">
                <a href="https://www.linkedin.com/in/austincolt/" target="_blank">
                    <img src="images/linkedin.png" alt="linkedin icon">
                </a>
                <a href="https://github.com/YeeClaw" target="_blank">
                    <img src="images/github.svg" alt="github icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello, '+ formElement.name.value +'. Thank you for your message. I will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>

</html>
